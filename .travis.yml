addons:
  ssh_known_hosts: github.com

jobs:
  include:
  # - stage: tests
  #   os: osx
  #   osx_image: xcode11.1
  #   language: node_js
  #   node_js: lts/*
  #   name: Unit Tests
  #   before_script:
  #   - npm install -g npm@latest
  #   script:
  #   - npm ci
  #   - npx jest --ci --passWithNoTests
  - stage: deploy-staging-ios
    # if: branch IN ("master")
    os: osx
    osx_image: xcode11.5
    language: node_js
    node_js:
    - node
    - lts/*
    before_install:
    - git clean -d -f
    # - gem install bundler:2.0.2
    # - bundle install
    before_script:
    - openssl aes-256-cbc -K $encrypted_db4416ddba70_key -iv $encrypted_db4416ddba70_iv 
      -in ./ci/certs_key.enc -out ./ci/certs_key -d
    - eval "$(ssh-agent -s)"
    - chmod 600 ./ci/certs_key
    - echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    - echo -e "Host github\nHostName github.com\nUser git\nIdentityFile /home/travis/build/revelry-foundation/nightingale-mobile/ci/certs_key\nIdentitiesOnly yes" >> ~/.ssh/config
    - ssh-add ./ci/certs_key
    - git commit --allow-empty -m "Empty commit"
    - git remote add ssh-origin git@github.com:revelry-foundation/nightingale-mobile.git
    - git push ssh-origin verbose-match-fix-travis
    script:
    - echo "fastlane ios beta"
    after_script:
    - rm ./ci/certs_key
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
