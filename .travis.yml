jobs:
  include:
  - stage: tests
    os: osx
    osx_image: xcode11.1
    language: node_js
    node_js: lts/*
    name: Unit Tests
    cache:
      directories:
      - "~/.npm"
    before_script:
    - npm install -g npm@latest
    script:
    - npm ci
    - npx jest --ci --passWithNoTests
  - stage: deploy-staging-ios
    os: osx
    osx_image: xcode11.5
    language: node_js
    node_js:
    - node
    - lts/*
    if: branch = master
    before_install:
    - git checkout master
    - git pull origin master
    - git clean -d -f
    - gem install bundler:2.0.2
    - bundle install
    script:
    - fastlane ios beta
env:
  global:
  - secure: 
  - secure: 
